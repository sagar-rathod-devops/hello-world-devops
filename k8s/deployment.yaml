apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: 248189939111.dkr.ecr.us-east-1.amazonaws.com/hello-world-devops:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
